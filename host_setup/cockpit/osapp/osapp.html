<!DOCTYPE html>
<html>
<head>
    <title>OSAPP</title>
    <meta charset="utf-8">
    <link href="../base1/cockpit.css" type="text/css" rel="stylesheet">
    <script src="../base1/cockpit.js"></script>
</head>
<body>
    <div class="container-fluid">
        <table width="100%">
            <tr>
                <td><label class="control-label" for="custAbbr">Client Abbreviation</label></td>
                <td><input class="form-control" id="custAbbr" value="ZZZ"></td>
            </tr>
            <tr>
                <td><label class="control-label" for="custTld">Client Top-Level Domain Name</label></td>
                <td><input class="form-control" id="custTld" value="custdom.tld"></td>
            </tr>
            <tr>
                <td><label class="control-label" for="siteSubnet">Site Octet</label></td>
                <td><input class="form-control" id="siteSubnet" value="10"></td>
            </tr>
            <tr>
                <td><label class="control-label" for="siteName">Site Name (subdomain)</label></td>
                <td><input class="form-control" id="siteName" value="sitename"></td>
            </tr>
            <tr>
                <td><label class="control-label" for="password">Site Password</label></td>
                <td><input class="form-control" id="password" value="ChangeMe!!!"></td>
            </tr>
            <tr>
                <td><label class="control-label" for="extDns1">External DNS 1</label></td>
                <td><input class="form-control" id="extDns1" value="208.67.220.220"></td>
            </tr>
            <tr>
                <td><label class="control-label" for="extDns2">External DNS 2</label></td>
                <td><input class="form-control" id="extDns2" value="208.67.222.222"></td>
            </tr>
            <tr>
                <td><label class="control-label" for="cybercns_hostname">CyberCNS Server</label></td>
                <td><input class="form-control" id="cybercns_hostname" value="radersolutions.mycybercns.com"></td>
            </tr>
            <tr>
                <td><label class="control-label" for="cybercns_siteId">CyberCNS Site Identifier</label></td>
                <td><input class="form-control" id="cybercns_siteId" value=""></td>
            </tr>
            <tr>
                <td><label class="control-label" for="Perch_URL">Perch OVA URL</label></td>
                <td><input class="form-control" id="Perch_URL" value="https://s3.amazonaws.com/public.perchsecurity.com/PerchSensor-latest.ova"></td>
            </tr>
            <tr>
                <td><label class="control-label" for="OPNSense_URL">OPNSense nano Image URL</label></td>
                <td><input class="form-control" id="OPNSense_URL" value="https://mirror.wdc1.us.leaseweb.net/opnsense/releases/21.1/OPNsense-21.1-OpenSSL-nano-amd64.img.bz2"></td>
            </tr>
            <tr>
                <td><label class="control-label" for="OPNSense_SHA256">OPNSense nano Image SHA256</label></td>
                <td><input class="form-control" id="OPNSense_SHA256" value="e5116c5037f4b4bbc68708e8f14ce023508ccf585164b778d6c158f170ea202f"></td>
            </tr>
            <tr>
                <td><button class="pf-c-button pf-m-primary" id="config">Begin</button></td>
                <td><span id="result"></span></td>
            </tr>
        </table>
        <pre id="output"></pre>
    </div>

    <script src="osapp_deploy.js"></script>
</body>
</html>
